<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dungeon Crawl Word Guess</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="bg-dark">
        <div class="container">
            <div class="jumbotron bg-light">
                <h1 class="display text-center">Dungeon Crawl Hangman</h1>
                <p class="lead text-center">In this version of the classic Hang Man game, you will be battling monsters by finding their
                    true names. </p>
                <hr class="my-4">
                <p class="text-center">Guess the correct names of the monsters before you run out of life points! See how far you can go!</p>
                <a id="start-button" class="btn btn-dark btn-lg" href="#" role="button">Start!</a>
            </div>
            <div class="container">
                <section class="row">
                    <div class="col-4 bg-light" >
                        <div class="img-container">
                            <img src="" alt="Monster Image">
                        </div>
                    </div>
                    <div class="col bg-light text-center">
                        <p>Current Word</p>
                        <p id="curentWord"></p>
                        <p>Letters Guessed</p>
                        <p id="lettersGuessed"></p>
                        <p>Life Points Remaining</p>
                        <p id="lifePoints"></p>
                    </div>


                </section>
            </div>

        </div>



    </div>
